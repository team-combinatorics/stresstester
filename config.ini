[global]
title = 电脑小队系统测试工具
icon = icon.ico
version = 0.1.1.{date}
author = 北京大学电脑小队

[main_window]
title = 电脑小队系统测试工具
inst_name =
model = 未知型号
stress = True
stress_cpu = True
stress_gpu = True
stress_minutes = 20
cooldown = True
cooldown_minutes = 5
label_testing = 检测中
label_start = 开始
label_stress = 烤机
label_cooldown = 冷却
label_min = 分钟
error = 请选择至少一个测试项目

[input_window]
title = 电脑小队系统测试工具
prompt = 请在下方输入您的姓名或维修单号
label = 名称
button = 确定

[on_hwinfo64_finished]
